[dependency-groups]
dev = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
select = ["ALL"]
exclude = [
    "**/tests/**",
    "**/migrations/*",
    "**/django_project/**",
    "**/management/**",
    "manage.py",
]
ignore = ["D", "TC003", "TC002", "TC001", "ARG002"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
"**/rest_api/utils/query_builder.py" = ["ALL"]
