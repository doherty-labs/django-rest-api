[tool.ruff.lint]
select = ["ALL"]
exclude = [
    "**/tests/**",
    "**/migrations/*",
    "**/django_project/**",
    "**/management/**",
    "manage.py",
]
ignore = ["D"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"